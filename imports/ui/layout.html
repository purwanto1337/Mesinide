<template name="layout">
    {{#if currentUser}}
    <!-- Header -->
    <div class="red  header card">
        <a href=""><img class="codebugLogo" src="./img/groovy_logo.png"/></a>
        <a href="" class="signInButton modal-trigger">Masuk</a>
        <div class="accountInfo valign-wrapper">
            <span style="margin-right:10px;" class="accountName">John Doe</span>
            <a href="#" class="buttonNotification"><i class="fa fa-bell"></i></a>
            <!-- Popup Notification -->
            <div class="popupNotification card grey lighten-2">
                <div class="row" style="padding:17px 17px 17px 17px;color:#222;">
                    <!--card notif--><div class="card" style="padding:10px 10px 2px 10px;">
                        <!-- IMAGE HARUS DIBUNGKUS DIV KEMUDIAN DI DIV ITU DIBERIKAN MARGIN YANG AKAN MENGGANTIKAN MARGIN DARI WRAPPER INI (CARD)-->
                        <img width="65px" height="65px" src="./img/test.jpg" style="border-radius:100px;float:left;margin-right:10px;"/>
                        <p style="margin-top:4px;line-height:19px;">
                            <a class="red-text" style="font-weight:600;font-size:16px;">John Doe</a>
                            <span style="font-size:14px;color:#888;">menjawab pertanyaan anda</span><br/>
                            <span style="font-weight:400;text-decoration:none;font-size:14px;color:#444;">Bagaimana cara membuat array dalam format JSON?</span>
                        </p>
                    <!--/card notif--></div>
                    <!--card notif--><div class="card" style="padding:10px 10px 2px 10px;">
                        <img width="65px" height="65px" src="./img/test.jpg" style="border-radius:100px;float:left;margin-right:10px;"/>
                        <p style="margin-top:4px;line-height:19px;">
                            <a class="red-text" style="font-weight:600;font-size:16px;">John Doe</a>
                            <span style="font-size:14px;color:#888;">mengomentari jawaban anda</span><br/>
                            <span style="font-weight:400;text-decoration:none;font-size:14px;color:#444;">Bagaimana cara membuat array dalam format JSON?</span>
                        </p>
                    <!--/card notif--></div>
                    <!--card notif--><div class="card" style="padding:10px 10px 2px 10px;">
                        <img width="65px" height="65px" src="./img/test.jpg" style="border-radius:100px;float:left;margin-right:10px;"/>
                        <p style="margin-top:4px;line-height:19px;">
                            <a class="red-text" style="font-weight:600;font-size:16px;">John Doe</a><br/>
                            <span style="font-size:14px;color:#888;">Ingin menjadikan anda sebagai teman</span><br/>
                            <span style="font-weight:400;text-decoration:none;font-size:14px;color:#444;">Lihat Profil</span>
                        </p>
                    <!--/card notif--></div>
                </div>
            </div>
            <!-- /Popup Notification -->
            <a href="#" class="buttonAccountControl"><img class="valign hoverable" style="border-radius:50px;" src="./img/favicon.ico" width="32px" height="32px"/></a>
            <!-- Popup Account Control -->
            <div class="popupAccountControl card">
                <div class="row" style="padding:17px 7px 17px 7px;color:#222;">
                    <div class="col s4">
                        <img class="card" width="100%" src="./img/test.jpg" style="border-radius:100px;"/>
                    </div>
                    <div class="col s8">
                        <span style="font-weight:600;font-size:17px;">Muhammad Ali</span><br/>
                        <span style="font-size:15px;color:#777;">purwanto1337@gmail.com</span><br/><br/>
                        <a href="" class="red-text" style="font-size:15px;color:#777;font-weight:600;text-decoration:underline;color:#777;">Edit Profil</a><br/>
                    </div>
                </div>
                <div class="grey lighten-2" style="margin-top:-20px;padding:20px;">
                    <a class="btn grey">Lihat Profile</a>
                    <a class="btn red darken-1" style="float:right;">Sign out</a>
                </div>
            </div>
            <!-- /Popup Account Control -->

        </div>
    </div>
    <!-- Modal Sign In -->
    <div class="modalSignIn">
        <div class="signInForm">
            <div class="modal-content blue">
                <div class="center modalSignInTitle white-text">Masuk Dengan Akun Anda</div>
            </div>
            <div class="modal-content white">
                <div class="center" style="padding:5px 0 20px 0">
                    <a class="waves-effect waves-light btn" style="background-color:#3b5998;width:24%;margin-top:5px;"><i class="fa fa-facebook"></i></a>
                    <a class="waves-effect waves-light btn" style="background-color:#666666;width:24%;margin-top:5px;"><i class="fa fa-github"></i></a>
                    <a class="waves-effect waves-light btn" style="background-color:#dd4b39;width:24%;margin-top:5px;"><i class="fa fa-google"></i></a>
                    <a class="waves-effect waves-light btn" style="background-color:#00aced;width:24%;margin-top:5px;"><i class="fa fa-twitter"></i></a>
                    <p style="margin:30px 0 5px 0">ATAU</p>
                    <form>
                        <input type="text" placeholder="Email"/>
                        <input type="password" placeholder="Password"/>
                        <button style="margin-top:10px;" class="waves-effect red waves-light btn">Masuk</button><br/>
                        <div style="font-size:12px;margin-top:20px;">
                            <a class="showForgotPasswordForm" style="float:left;color:#757575;cursor:pointer">LUPA PASSWORD</a><a class="showSignUpForm" style="float:right;color:#757575;cursor:pointer">DAFTAR AKUN</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="signUpForm">
            <div class="modal-content blue">
                <div class="center modalSignInTitle white-text">Daftarkan Akun Anda</div>
            </div>
            <div class="modal-content white">
                <div class="center" style="padding:5px 0 20px 0">
                    <a class="waves-effect waves-light btn" style="background-color:#3b5998;width:24%;margin-top:5px;"><i class="fa fa-facebook"></i></a>
                    <a class="waves-effect waves-light btn" style="background-color:#666666;width:24%;margin-top:5px;"><i class="fa fa-github"></i></a>
                    <a class="waves-effect waves-light btn" style="background-color:#dd4b39;width:24%;margin-top:5px;"><i class="fa fa-google"></i></a>
                    <a class="waves-effect waves-light btn" style="background-color:#00aced;width:24%;margin-top:5px;"><i class="fa fa-twitter"></i></a>
                    <p style="margin:30px 0 5px 0">ATAU</p>
                    <form>
                        <input type="email" placeholder="Email"/>
                        <input type="password" placeholder="Password"/>
                        <input type="password" placeholder="Ulangi Password"/>
                        <button style="margin-top:10px;" class="waves-effect red waves-light btn">Daftar</button><br/>
                        <div style="font-size:12px;margin-top:20px;">
                            <a class="showForgotPasswordForm" style="float:left;color:#757575;cursor:pointer">LUPA PASSWORD</a><a class="showSignInForm" style="float:right;color:#757575;cursor:pointer">MASUK</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="forgotPasswordForm">
            <div class="modal-content blue">
                <div class="center modalSignInTitle white-text">Reset Password Akun Anda</div>
            </div>
            <div class="modal-content white">
                <div class="center" style="padding:5px 0 20px 0">

                    <form>
                        <input type="email" placeholder="Email"/>
                        <button style="margin-top:10px;" class="waves-effect red waves-light btn">Reset</button><br/>
                        <div style="font-size:12px;margin-top:20px;">
                            <a class="showSignInForm" style="float:left;color:#757575;cursor:pointer">MASUK</a><a class="showSignUpForm" style="float:right;color:#757575;cursor:pointer">DAFTAR</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal Trigger -->
  <a class="test1 waves-effect waves-light btn modal-trigger" href="">Modal</a>
  <a class="test2 waves-effect waves-light btn modal-trigger" href="">Moda2l</a>

  <!-- Modal Structure -->
  <div id="modal1" class="modal">
    <div class="modal-content">
      <h4>Modal Header</h4>
      <p>A bunch of text</p>
    </div>
    <div class="modal-footer">
      <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
    </div>
  </div>
    <!-- /Modal Sign In -->
