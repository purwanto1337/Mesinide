<template name="settings">
{{#if currentUser}}
    {{#each users}}

        Username : {{username}}<br/>
        Email : {{#each emails}}{{address}}{{/each}}<br/>
        Full Name : {{profile.firstName}}&nbsp;{{profile.lastName}}<br/>

    {{/each}}

    {{#if editableUsername}}
    u can change username
    {{else}}
    u can't change username
    {{/if}}

    {{#if verifiedUser}}
    <form class="settings">
       <input type="text" name="username" placeholder="Username"/>
       <input type="password" name="oldPassword" placeholder="Old Password"/>
       <input type="password" name="newPassword" placeholder="New Password"/>
       <input type="password" name="newPassword2" placeholder="Retype New Password"/>
       <input type="submit" value="save"/>
    </form>
    {{else}}
    <br/>please verify your email now
    {{/if}}

<div style="height:100px;position:fixed;width:100%;bottom:110px;z-index:999;">
    <div class="card hoverable" style="width:110px;height:110px;background-color:#fff;border-radius:100px;margin:0 auto;margin-top:50px;;text-align:center">
        <a class="generate" href="./">
            <div style="width:110px;height:110px;border-radius:100px;padding-top:23px;">
                <i class="valign material-icons  grey-text" style="font-size: 60px">replay</i>
            </div>
        </a>
    </div>
</div>
    <div class="card" style="background-color:#fff;height:110px;position:fixed;width:100%;bottom:0;margin-bottom:0;">

        <div class="row" style="font-size:16px;">
            <div class="col s6 m6 l6 center valign-wrapper" style="padding:0;z-index:1000">
                <a href="./my-ideas" style="width:100%;height:200px;padding-top:18px ;" class="my-ideas valign waves-effect waves-dark btn white grey-text"><i class="valign material-icons" style="font-size: 30px">turned_in</i>MY IDEAS</a>
            </div>
            <div class="col s6 m6 l6 center valign-wrapper" style="padding:0;z-index:800">
                <a href="./settings" style="width:100%;height:200px;padding-top:18px ;" class="settings valign waves-effect waves-dark btn white cyan-text"><i class="valign material-icons" style="font-size: 30px">settings</i>SETTINGS</a>
            </div>
        </div>
    </div>
{{else}}
public
{{/if}}
</template>
